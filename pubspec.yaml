name: third_split_money
description: Split money project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.5.1
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf

    - family: RobotoLight
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf

    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf

    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf


